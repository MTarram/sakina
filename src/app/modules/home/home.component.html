<section class="home-section">
  <div class="container content">
    <img src="assets/stars.svg" alt="Stars" />
    <h1 class="mt-5 content-title">
      {{ "Luxury Unveiled... Effortless Escape" | uppercase }}
    </h1>

    <div class="journey-details">
      <p-tabView (onChange)="onTabChange($event)">
        <p-tabPanel *ngFor="let tab of tabs" [header]="tab.title">
          <app-details-with-search-card
            [tab]="tab"
            (valueChange)="formChange($event)"
            [type]="type"
          ></app-details-with-search-card>
        </p-tabPanel>
      </p-tabView>
    </div>
  </div>
</section>
